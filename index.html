<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="left">
      <figure class="front">
        <img src="./images/bg-card-front.png" alt="">
        <figcaption class="frontCap">
         <figure class="cardImg">
          <img src="./images/card-logo.svg" alt="">
         </figure>
         <p class="cardNo">0000 0000 0000 0000</p>
         <span class="below"><p class="cardName">JANE APPLESEED</p> 
          <span class="date"><p class="mm">00</p>/ <p class="yy">00</p></span>
         </span>
        </figcaption>
      </figure>
      
      <figure class="back">
        <img src="./images/bg-card-back.png" alt="">
        <figcaption>
          <p class="cvcCard">000</p>
        </figcaption>
      </figure>
    </section>
    <section class="right">
      <article class="form">
      <label for="name" >CARDHOLDER NAME</label>
      <input type="text" id="name" placeholder="e.g. Jane Appleseed">
      <div class="nameError">Can't be blank</div><br>

      <label for="number">CARD NUMBER</label>
      <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
      <div class="err"><div class="numberError">Can't be blank</div> <div class="NaNError">Wrong format, numbers only</div></div><br>

      <article class="exp">
       <DIv>EXP. DATE (MM/YY) <span> CVC</span></DIv>       
      </article>
      <section class="expDate">
        <input type="text" name="" id="mm" placeholder="MM" maxlength="2" required>
        <input type="text" name="" id="yy" placeholder="YY" maxlength="2" required>
        <input typecompleted="text" name="" id="cvc" placeholder="e.g. 123" maxlength="3">
      </section>
      <div class="eee"><div class="expError">Can't be blank</div> <div class="cvcError">Can't be blank</div></div>
      <br>
      <button class="confirm">Confirm</button>
    </section>
  </article>
  <article class="completed">
    <figure class="tick"><img src="./images/icon-complete.svg" alt=""></figure>
    <h1>THANK YOU</h1>
    <P class="added">We've added your card details</P>
    <button class="continue" onclick="location.reload()">Continue</button> 
  </article>
  </main>
   <script src="script.js"></script>
</body>
</html>
