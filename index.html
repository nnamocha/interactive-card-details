<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="left">
      <div class="top">
          <img src="images/card-logo.svg" id="one" width="70px">
        <img src="images/bg-card-front.png" width="350px" id="two">
        <div class="number"> <h2> 0000 0000 0000 0000</h2>
          <div class="jane"><p>JANE APPLESEED</p>
          00/00</div>
        </div>
      </div>
      
     <div class="bottom">
      <img src="images/bg-card-back.png" width="350px" id="three">
     <p id="zero"> 000</p>
      </div>
  </div>
</div>
<div class="right">
    <form action="https//google.com">

      <label for="Cardholder">Cardholder Name</label><br>
        <input type="text" id="Cardholder" placeholder="  e.g. Jane Appleseed"><br>

      <br><label for="Number">Card Number</label><br>
      <input type="text" id="number"placeholder=" e.g. 1234 5678 9123 0000">
    <br>
    <br>
      Exp. Date (MM/YY)   CVC<br>
      <input type="text" id="MM"placeholder="MM">
      <input type="text"id="YY" placeholder="YY">
      
      <input type="text"id="CVC" placeholder="e.g. 123"><br>
      <input type="submit" value="Confirm" id="comfirm">
    </form>
  </div>

  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
